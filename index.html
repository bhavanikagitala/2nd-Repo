<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DevOps Lifecycle</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; margin: 40px;}
    .circle {
      width: 120px; height: 120px; border-radius: 50%;
      background: #e0f7fa; display: flex;
      align-items: center; justify-content: center;
      margin: 20px auto; border: 2px solid #00796b;
    }
    .container {display: flex; flex-wrap: wrap; justify-content: center;}
    .arrow {margin: auto 10px; font-size: 20px;}
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>
  <div class="container">
    <div class="circle">Plan</div>
    <div class="arrow">➡</div>
    <div class="circle">Develop</div>
    <div class="arrow">➡</div>
    <div class="circle">Build</div>
    <div class="arrow">➡</div>
    <div class="circle">Test</div>
  </div>
  <div class="container">
    <div class="circle">Release</div>
    <div class="arrow">➡</div>
    <div class="circle">Deploy</div>
    <div class="arrow">➡</div>
    <div class="circle">Operate</div>
    <div class="arrow">➡</div>
    <div class="circle">Monitor</div>
  </div>
</body>
</html>
